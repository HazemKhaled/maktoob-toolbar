<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="rtl" lang="ar">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Maktoob Toolbar</title>
	<link type="text/css" rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="../libs/jquery.min.js"></script>
	<script type="text/javascript" src="../libs/jquery.mtoobbar.js"></script>
	<script type="text/javascript" src="../libs/prayTime.js"></script>
	<script type="text/javascript">
		$(document).ready( function () {
			$('#toolbar1').mtoolbar();
		} );
	</script>
</head>
<body>

	<div id="toolbar1" class="mtoolbar">
		<div class="mtoolbar-rightCorner"></div>
		<div class="mtoolbar-leftCorner"></div>
		
		<ul class="mtoolbar-links">
			<li><a href="#">رابط</a></li>
			<li><a href="#">رابط</a></li>
			<li><a href="#">قائمة 1</a>
				<ul>
					<li><a href="#">رابط 1</a></li>
					<li><a href="#">رابط 2</a></li>
					<li><a href="#">رابط</a></li>
					<li><a href="#">رابط</a></li>
					<li><a href="#">رابط</a></li>
					<li><a href="#">رابط</a></li>
				</ul>
			</li>
		</ul>

		<div class="mtoolbar-country">
			<span>الدول</span>
			<ul class="mtoolbar-flags"></ul>
		</div>
		<div class="mtoolbar-weather">
			<span class="capitalName"></span>
			<span class="weatherNow">15°</span>
		</div>
		<ul class="mtoolbar-prayTimes"></ul>
		<div class="mtoolbar-time"></div>

		<div class="clear"></div>


		<div class="mtoolbar-leftCorner"></div>
	</div>

</body>
</html>
